version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      timezone: "Europe/Rome"
    groups:
      minor-actions-dependencies:
        update-types:
        - "minor"
        - "patch"
    commit-message:
      include: "scope"
      prefix: "ci"

  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "monthly"
      timezone: "Europe/Rome"
    commit-message:
      include: "scope"
      prefix: "build"


  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      fastify:
        patterns:
        - "@fastify*"
        update-types:
        - "minor"
        - "patch"
      miaPlatform:
        patterns:
        - "@mia-platform*"
        update-types:
        - "minor"
        - "patch"
      lodash:
        patterns:
        - "@lodash*"
        update-types:
        - "minor"
        - "patch"
      ajv:
        patterns:
        - "ajv"
        - "ajv-*"
        update-types:
        - "minor"
        - "patch"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
