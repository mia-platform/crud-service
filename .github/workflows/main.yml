name: Main

env:
  node-version: 18.x

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "lib/**"
      - "tests/**"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
      - "index.js"
      - "envSchema.js"

jobs:
  checks:
    uses: ./.github/workflows/checks.yml

  tests:
    needs:
      - checks
    uses: ./.github/workflows/tests.yml
    with:
      node-version: ${{ env.node-version }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    needs:
      - tests
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    uses: ./.github/workflows/release-docker.yml
    with:
      version: latest
      push: true
    secrets:
      docker_username: ${{ secrets.BOT_DOCKER_USERNAME }}
      docker_token: ${{ secrets.BOT_DOCKER_TOKEN }}
      github_cr_token: ${{ secrets.GITHUB_TOKEN }}
      security_checks_token: ${{ secrets.CRUD_SERVICE_SYSDIG_CHECK_TRIGGER }}

  security-checks:
    needs:
      - tests
      - release-docker
    if: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    uses: ./.github/workflows/security-checks.yml
    with:
      version: latest
    secrets:
      security_checks_token: ${{ secrets.CRUD_SERVICE_SYSDIG_CHECK_TRIGGER }}
