name: Tests

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  tests:
    name: Execute tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ["5.0", "6.0", "7.0"]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: npm

      - name: Install
        run: npm ci

      - name: download MongoDB encryption libraries (to support testing encryption features)
        run: |
          curl -fsSL https://downloads.mongodb.com/linux/mongo_crypt_shared_v1-linux-x86_64-enterprise-ubuntu2204-7.0.15.tgz -o crypt_shared.tar.gz
          tar -xz --one-top-level=crypt_shared -f crypt_shared.tar.gz

      - name: start MongoDB instance
        uses: supercharge/mongodb-github-action@90004df786821b6308fb02299e5835d0dae05d0d # v1.12.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Run tests
        run: npm run coverage -- --jobs 3 # limit the number of jobs that can be run in parallel in the CI
        env:
          MONGO_VERSION: ${{ matrix.mongodb-version }}
          CRYPT_SHARED_LIB_PATH: ${{ github.workspace }}/crypt_shared/lib/mongo_crypt_v1.so

      - name: Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          github-token: ${{ secrets.token }}
          file: .tap/report/lcov.info
          format: lcov
        # allow the pipeline to continue even when the coverage decreases
        continue-on-error: true

  test-latest:
    name: Execute tests on latest MongoDB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          show-progress: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: .nvmrc
          check-latest: true
          cache: npm

      - name: Install
        run: npm ci

      - name: download MongoDB encryption libraries (to support testing encryption features)
        run: |
          curl -fsSL https://downloads.mongodb.com/linux/mongo_crypt_shared_v1-linux-x86_64-enterprise-ubuntu2404-8.0.12.tgz -o crypt_shared.tar.gz
          tar -xz --one-top-level=crypt_shared -f crypt_shared.tar.gz

      - name: start MongoDB instance
        uses: supercharge/mongodb-github-action@90004df786821b6308fb02299e5835d0dae05d0d # v1.12.0
        with:
          mongodb-version: "8.0"

      - name: Run tests
        run: npm run coverage -- --jobs 3 # limit the number of jobs that can be run in parallel in the CI
        env:
          MONGO_VERSION: ${{ matrix.mongodb-version }}
          CRYPT_SHARED_LIB_PATH: ${{ github.workspace }}/crypt_shared/lib/mongo_crypt_v1.so
        # allow the pipeline to continue even when the coverage decreases
        continue-on-error: true
