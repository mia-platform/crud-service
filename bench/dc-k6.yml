services:
  runner:
    image: grafana/k6:0.48.0
    deploy:
      resources:
        limits:
          memory: 512Mb
          cpus: "1"
    volumes:
      - ./scripts:/app
    networks:
      - k6-net
    command: [ 
      "run", 
      "--out",
      "json=runner-results.json",
      "/app/runner-test.js",
    ]
